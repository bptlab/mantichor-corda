<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example CorDapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angular-module.js"></script>
</head>
<body ng-app="demoAppModule" ng-controller="DemoAppController as demoApp">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{demoApp.thisNode}}</a>
        </div>
        <button ng-click="demoApp.openModal()" type="button" class="btn btn-primary navbar-btn">Change State</button>
    </div>
</nav>
<script type="text/ng-template" id="demoAppModal.html">
    <div class="modal-header">
        <h4 class="modal-title">Add new State</h4>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <label for="partyName0" class="control-label">Party A:</label>
                <select ng-model="modalInstance.form.partyName0" class="form-control" id="partyName0"
                        ng-options="peer as peer for peer in modalInstance.peers">
                </select>
                <label for="partyName1" class="control-label">Party B:</label>
                <select ng-model="modalInstance.form.partyName1" class="form-control" id="partyName1"
                        ng-options="peer as peer for peer in modalInstance.peers">
                </select>
                <label for="partyName2" class="control-label">Party C:</label>
                <select ng-model="modalInstance.form.partyName2" class="form-control" id="partyName2"
                        ng-options="peer as peer for peer in modalInstance.peers">
                </select>
            </div>
            <div class="form-group">
                <label for="stateEnum" class="control-label">StateEnum (Int):</label>
                <input type="text" ng-model="modalInstance.form.stateEnum" class="form-control" id="stateEnum">
            </div>
            <div ng-show="modalInstance.formError" class="form-group">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Enter valid Order parameters
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="modalInstance.cancel()" type="button" class="btn btn-default">Close</button>
            <button ng-click="modalInstance.create()" type="button" class="btn btn-primary">Change State</button>
        </div>
    </form>
</script>
<script type="text/ng-template" id="messageContent.html">
    <div class="modal-body" id="modal-body">
        {{ modalInstanceTwo.message }}
    </div>
</script>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="panel-group" id="accordion">
            <div class="panel">
                <div class="panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Recorded Orders:
                        </h4>
                    </div>
                </div>
                <div>
                    <div ng-show="!demoApp.orders.length" class="panel-body">Use the "Create Order" button to send an Order to a peer.</div>
                    <div ng-repeat="order in demoApp.orders" class="panel panel-default">
                        <div class="panel-body">
                            <ul>
                                <li>Lieferer: {{order.lieferer}}</li>
                                <li>Kunde: {{order.kunde}}</li>
                                <li>State: {{oder.stateEnum}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            My Orders:
                        </h4>
                    </div>
                </div>
                <div>
                    <div ng-repeat="order in demoApp.myorders" class="panel panel-default">
                        <div class="panel-body">
                            <ul>
                                <li>Lieferer: {{order.lieferer}}</li>
                                <li>Kunde: {{order.kunde}}</li>
                                <li>State: {{oder.stateEnum}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

</body>
</html>
